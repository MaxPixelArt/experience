<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaxPixelArt | Exclusive</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; text-align: center; }
        .box { padding: 20px; }
        audio { filter: invert(1); margin-top: 20px; }
    </style>
</head>
<body>
    <div class="box">
        <h2 id="titolo">Caricamento...</h2>
        <audio id="player" controls autoplay>
            <source id="audioSource" src="" type="audio/mpeg">
        </audio>
    </div>

    <script>
        // Legge il parametro "brano" dall'URL
        const urlParams = new URLSearchParams(window.location.search);
        const brano = urlParams.get('v'); // es. ?v=estate
        
        const player = document.getElementById('player');
        const source = document.getElementById('audioSource');
        const titolo = document.getElementById('titolo');

        if (brano) {
            source.src = brano + ".mp3"; // Carica il file .mp3 corrispondente
            titolo.innerText = "Esperienza Esclusiva";
            player.load();
        } else {
            titolo.innerText = "Nessun brano trovato";
        }
    </script>
</body>
</html>
